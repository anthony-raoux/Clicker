<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Tacos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="burger" onclick="toggleMenu()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <ul class="menu">
                <!-- Bouton pour réinitialiser le jeu -->
                <div class="controls">
                    <button onclick="resetGame()">Réinitialiser le jeu</button>
                </div>
            </ul>
        </nav>
        <!-- Trophées en dehors de la barre de navigation -->
        <div id="trophyContainer">
            <h2>Trophées</h2>
            <div id="trophyImages" class="trophy-images"></div>
        </div>
    </header>
    
    <div class="container">
        <!-- Conteneur pour l'image et l'affichage des tacos -->
        <div class="left-container">
            <h1>Collectionne-les tous !!!</h1>
            <div class="tps" id="tpsDisplay">Tacos par seconde: 0</div>
            <div class="clickMultiplierDisplay">Tacos par clic: 1</div> <!-- Ajout de l'affichage pour les tacos par clic -->
            <div class="points">
                Tacos: <span id="tacos">0</span>
            </div>
            <img src="./media/tacos_idle_game1.webp" alt="tacos" id="clickButton" class="tacos-img">    
        </div>

          <!-- GIF en arrière-plan -->
          <div class="background-container">
            <img src="./media/background_cute.jpg" alt="GIF de fond">
        </div>


          <!-- Section pour le GIF centré -->
          
          <div class="gif-container">
            <img src="./media/background_clicker.gif" alt="GIF centré">
        </div>
        

        <!-- Conteneur pour les niveaux -->
<div class="level-container">
    <!-- Affichage du niveau -->
    <div id="levelDisplay">Niveau actuel: 1</div>

    <!-- Boutons de niveau -->
    <div id="levelButtons">
        <button id="levelButton" onclick="buyLevel()">Acheter Niveau Suivant</button>
    </div>    

    <!-- Conteneur pour l'image de taco -->
    <div id="levelImage"></div>
</div>


        
        <!-- Conteneur pour la boutique -->
        <div class="right-container">
            <div class="shop">
                <h2>Boutique</h2>
                <div class="shop-item">
                    <img src="./media/salade_idle_game.jpg" alt="Auto Clicker">
                    <button id="autoClickerBtn">Acheter Auto Clicker</button>
                </div>
                <div class="shop-item">
                    <img src="./media/tomate_idle_game.jpg" alt="Click Multiplier">
                    <button id="clickMultiplierBtn">Acheter Multiplicateur de Clics</button>
                </div>
                <div class="shop-item">
                    <img src="./media/sauce_idle_game.png" alt="Bonus">
                    <button id="bonusBtn">Acheter Bonus Temporaire</button>
                </div>
            </div>
        </div>
    </div>
  
</body>
    <script src="script.js"></script>
</html>
